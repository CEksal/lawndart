<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Simple TODO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="components" href="todo_input_component.html">
    <link rel="components" href="todo_component.html">
  </head>
 
  <body>
    
    <h1>Simple TODO</h1>
    
    <x-todo-input></x-todo-input>
    
    <ul template id="todos" iterate="todo in todoItems">
      <li>
        <x-todo-item bind-todo="todo"></x-todo-item>
      </li>
    </ul>
    
    <script type="application/dart" src="index.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
